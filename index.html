<html>
    <head>

        <title>scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      
        <div class="container">
        
            <div>
                 
                <h3>HOME</h3>
                <h2 id="homeScore">12</h2>
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
                <button>-1</button>
                <button>-2</button>
                <button>-3</button>
                
            </div>
            <div>
                <h3>Away</h3>

                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
                 <button>-1</button>
                <button>-2</button>
                <button>-3</button>
        </div>
        <div>
            <h1 id="timer">Time Left: 60s</h1> 
            <button id="reset">RESET</button>
            <button id="pause">PAUSE</button>
            <button id="start">START</button>
        </div>
            
        </div>
        <script src="index.js"></script>
    </body>
